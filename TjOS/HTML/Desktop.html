<!DOCTYPE html>
<html>
    <head>
        <title>Desktop</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="../JS/Desktop.js"></script>
        <link rel="stylesheet" href="../CSS/Desktop.css">
        <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
    </head>
    <body>
        <header>
            <h3>Tj-OS</h3>
        </header>
        <section id="desk">
            <div id="home">
                <p>Yo</p>
            </div>
            <div class="icon" style="background-color: black;" id="con">
                <p style="color: white;margin-top:15%;font-size: 30px;">~</p>
            </div>
            <div id="console">
                <input type="text" placeholder="Command" required draggable="false" id="com"></input>
                <button onclick="executeCommand()">Execute</button>
                <p id="result"></p>
            </div>
        </section>
        <footer>
            <nav>
                <button id="homeOn">Home</button>
                <button id="hideDesk">Hide Desktop</button>
            </nav> 
        </footer>
    </body>
</html>
