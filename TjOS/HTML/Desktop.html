<!DOCTYPE html>
<html style="background-color: #42b3f4;">
    <head>
        <title>Desktop</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="../JS/Desktop.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <link rel="stylesheet" href="../CSS/Desktop.css">
        <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
    </head>
    <body>
        <header>
            <h3>Tj-OS</h3>
        </header>
        <section id="desk">
            <div id="home">
                <p>Yo</p>
            </div>
            <div class="icon" style="background-color: black;" id="con">
                <p style="color: white;margin-top:15%;font-size: 30px;">~</p>
            </div>
            <div id="console">
                <input type="text" placeholder="Command" required draggable="false" id="com"></input>
                <button onclick="executeCommand()">Execute</button>
                <p id="result"></p>
            </div>
            <div class="icon" id="text" style="background-color: white;border: 1px solid black">
                <p style="color: black;margin-top: 20%;font-size: 25px;">txt</p>
            </div>
            <center id="area">
                <div id="tBox">
                    <textarea id = "box" placeholder="Text Here">
                        
                    </textarea>
                </div>
                <div id="bRow">
                    <button id="save" onclick="saveText()">Save</button>
                </div>
            </center>
            <div class="icon" style="background-color: #85f72e;border:1px solid black" id="g">
                <p style="color: black;margin-top: 15%;font-size: 25px;">Play</p>
            </div>
            <center id="games">
                <div id="gameArea">
                    <div id="snake">
                        
                    </div>
                    <div id="packman">
                        
                    </div>
                </div>
            </center>
        </section>
        <footer>
            <nav>
                <button id="homeOn">Home</button>
                <button id="hideDesk">Hide Desktop</button>
            </nav> 
        </footer> 
    </body>
</html>
